<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Insights KSA - Empowering Saudi Arabia's HR Professionals</title>
    <meta name="description" content="HRInsights KSA is the premier platform for HR professionals in Saudi Arabia, offering expert insights, resources, and networking opportunities.">
    
    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Check if there is a stored HR' selection
    var hrSelection = sessionStorage.getItem("hr-selection");

    if (hrSelection) {
        var pageMapping = {
            "recruitment": "Recruitment Resources.html",
            "compensation": "Equity Compensation.html",
            "training": "Effective Approaches for Digital Training and Development.html",
            "employee_engagement": "employee_engagement_strategies.html",
            "performance": "Performance Management.html",
            "conflict_resolution": "conflict_resolution.html",
            "job_posting": "Job Posting Best Practices.html",
            "leadership_development": "Understanding Leadership Development.html",
            "pay_performance": "pay_for_performance.html",
            "salary_structure": "salary structure.html",
            "onboarding": "onboarding best practices.html",
            "ats": "ATS.html",
            "bias": "Addressing Unconscious Bias.html",
      };

        // Redirect to the appropriate page if selected
        if (pageMapping[hrSelection]) {
            window.location.href = pageMapping[hrSelection];
        }
    }
});
</script>
</head>
<body>
<h1>Welcome to the HR Portal</h1>
</body>
</html>
