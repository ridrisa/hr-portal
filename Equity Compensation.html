<script>
document.addEventListener("DOMContentLoaded", function() {
    // Store Hr category when a user clicks an element with data-hr-category
    function storeHrSelection(category) {
        sessionStorage.setItem("hr-selection", category);
        window.location.href = "index.html"; // Redirect to index.html so routing can occur
    }

    // Attach listeners to elements with data-Hr-category
    document.querySelectorAll("[ data-hr-category]").forEach(function(element) {
        element.addEventListener("click", function() {
            storeHrSelection(element.getAttribute("data-Hr-category"));
        });
    });
</script>
