<html><head><base href="https://insights.hrhub.com/signup">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRInsights - Sign Up</title>
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #ecf0f1;
        --text-color: #34495e;
        --border-color: #bdc3c7;
    }

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    header {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 1rem;
    }

    nav {
        background-color: #2980b9;
        padding: 0.5rem;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 1rem;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .application-form {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="password"],
    textarea,
    select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--border-color);
        border-radius: 5px;
        font-size: 1rem;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .role-toggle {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .role-toggle label {
        margin: 0 1rem;
    }

    .role-toggle input[type="radio"] {
        display: none;
    }

    .role-toggle span {
        padding: 0.5rem 1rem;
        background-color: var(--border-color);
        border-radius: 20px;
        cursor: pointer;
    }

    .role-toggle input[type="radio"]:checked + span {
        background-color: var(--primary-color);
        color: white;
    }

    .hidden {
        display: none;
    }

    .submit-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #2980b9;
    }

    .error {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 0.25rem;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    .shake {
        animation: shake 0.2s ease-in-out 0s 2;
    }
</style>
</head>
<body>
    <header>
        <h1>Sign Up for HRInsights</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/knowledge-base">Knowledge Base</a></li>
            <li><a href="/discussions">Discussions</a></li>
            <li><a href="/job-board">Job Board</a></li>
            <li><a href="/apply-jobs">Apply for Jobs</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li><a href="/signup">Sign Up</a></li>
        </ul>
    </nav>

    <main>
        <form id="signupForm" class="application-form">
            <div class="role-toggle">
                <label>
                    <input type="radio" name="role" value="employer" checked>
                    <span>HR Employer</span>
                </label>
                <label>
                    <input type="radio" name="role" value="employee">
                    <span>HR Employee</span>
                </label>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div id="employerFields">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" name="industry">
                </div>
            </div>

            <div id="employeeFields" class="hidden">
                <div class="form-group">
                    <label for="jobTitle">Current Job Title</label>
                    <input type="text" id="jobTitle" name="jobTitle">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" max="50">
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const roleToggle = document.querySelectorAll('input[name="role"]');
            const employerFields = document.getElementById('employerFields');
            const employeeFields = document.getElementById('employeeFields');

            roleToggle.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'employer') {
                        employerFields.classList.remove('hidden');
                        employeeFields.classList.add('hidden');
                    } else {
                        employerFields.classList.add('hidden');
                        employeeFields.classList.remove('hidden');
                    }
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateForm()) {
                    console.log('Form submitted successfully');
                    alert('Thank you for signing up! You can now log in to your account.');
                    form.reset();
                }
            });

            function validateForm() {
                return true;
            }
        });
    </script>
</body>
</html>
